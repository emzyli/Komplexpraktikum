<head>
  <title>Gruppenarbeitsr&auml;ume</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  {{> start}}
  {{> content}}
  {{> navi}}
</body>

<template name="start">
    <div id="start">
        <img id="icon" src="Deckblatt.svg" />
    </div>
</template>

<template name="content">
    <section>
        <div id="content">
            <iframe
                    id="frameContent"
                    scrolling="yes" marginheight="0" marginwidth="0" zoom
                    src="map1.svg"  >
            </iframe><br />
            <div class="levelBtn" id="up">
                 <a href="#">
                     <div class="arrow" id="levelUp"></div>
                 </a>
            </div>
            <div class="levelBtn" id="down">
                <a href="#">
                    <div class="arrow" id="levelDown"></div>
                </a>
            </div>
        </div>
    </section>
</template>

<template name="navi">
    <div id="menu"></div>
    <nav id="slub">
        <div class="buttonPosition" id="first">
            <!--temporaere Referenz-->
            <a href="#">
              <div class="button" id="backBtn"></div>
              <label>{{firstBtn}}</label><br />
            </a>
        </div>
        <div class="buttonPosition" >
            <a href="#">
              <div class="button" id="roomBtn"></div>
              <label>{{position}}</label><br />
            </a>
        </div>
        <div class="buttonPosition" id="Filter">
            <a href="#">
                <div class="button" id="filterBtn"></div>
                <label>Filter</label><br />
            </a>
        </div>
        <div class="buttonPosition" id="Info">
            <a href="#" >
                <div class="button" id="infoBtn"></div>
                <label>Infos</label><br />
            </a>
        </div>
        <div class="buttonPosition" id="Bild">
            <a href="#">
                <div class="button" id="camBtn"></div>
                <label>Bilder</label><br />
            </a>
        </div>
        <div class="tower">
            <div id="tower"></div>
            <label>Ebene {{floor}}</label>
        </div>
    </nav>
</template>
