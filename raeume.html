<head>
  <title>Gruppenarbeitsr&auml;ume</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  {{> start}}
  {{> content}}
  {{> navi}}
</body>

<template name="start">
    <div id="start">
        <img id="icon" src="Deckblatt.svg" />
    </div>
</template>

<template name="content">
    <section>
        <div id="content">
            <iframe
                    id="frameContent"
                    scrolling="yes" marginheight="0" marginwidth="0" zoom
                    src="map1.svg"  >
            </iframe><br />
            <a href="#">
                 <div class="levelBtn" id="levelUp">
                     <div class="arrow" id="up"></div>
                 </div>
            </a>
            <a href="#">
                <div class="levelBtn" id="levelDown">
                    <div class="arrow" id="down"></div>
                </div>
            </a>
        </div>
    </section>
</template>

<template name="navi">
    <div id="menu"></div>
    <nav>
        <div class="buttonPosition" id="first">
            <!--temporaere Referenz-->
            <a href="#">
              <div class="button" id="backBtn"></div>
              <label>{{firstBtn}}</label><br />
            </a>
        </div>
        <div class="buttonPosition" id="ort">
            <a href="#">
              <div class="button" id="roomBtn"></div>
              <label>{{position}}</label><br />
            </a>
        </div>
        <div class="buttonPosition" id="filter">
            <a href="#">
                <div class="button" id="filterBtn"></div>
                <label>Filter</label><br />
            </a>
        </div>
        <div class="buttonPosition" id="info">
            <a href="#" >
                <div class="button" id="infoBtn"></div>
                <label>Infos</label><br />
            </a>
        </div>
        <div class="buttonPosition" id="kamera">
            <a href="#">
                <div class="button" id="camBtn"></div>
                <label>Bilder</label><br />
            </a>
        </div>
        <div class="tower">
            <div id="tower"></div>
            <label>Ebene {{floor}}</label>
        </div>
    </nav>
</template>
